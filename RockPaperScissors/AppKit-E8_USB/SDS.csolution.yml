solution:
  description: SDS recorder/player reference example
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC
    - compiler: IAR

  compiler: AC6 # select compiler for solution

  # This is a CMSIS-Toolbox Reference Application that requires a compatible board layer
  # Refer to https://open-cmsis-pack.github.io/cmsis-toolbox/ReferenceApplications/ for more information

  packs:
    - pack: ARM::SDS@^2.1.0-0
    - pack: AlifSemiconductor::Ensemble@^2.1.0-0

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: AppKit-E8-AIML-U85
      device: AE822FA0E5597BS0
      board: AppKit-E8-AIML
      variables:
        - Board-Layer: $SolutionDir()$/Board/AppKit-E8_M55_HP/Board_HP-U85.clayer.yml
        - SDSIO-Layer: $SolutionDir()$/sdsio/usb/sdsio_usb.clayer.yml
        - AI-Layer: $SolutionDir()$/ai_layer/ai_layer.clayer.yml
        - runtime1-Layer: $SolutionDir()$/ai_layer/engine/stage1_source.clayer.yml
        - runtime2-Layer: $SolutionDir()$/ai_layer/engine/stage2_source.clayer.yml
      target-set:
        - set:
          debugger:
            name: ULINKplus@pyOCD
            clock: 10000000
            protocol: swd
            rtt:
              - pname: M55_HP
                channel:
                  - number: 0
                    mode: stdio
                  - number: 1
                    mode: systemview
            telnet:
              - pname: M55_HP
                mode: console
          images:
            - project-context: AlgorithmTest.DebugRec

  # List of different build configurations.
  build-types:
    - type: DebugRec
      debug: on
      optimize: debug

    - type: DebugPlay
      debug: on
      optimize: debug
      define:
        - SDS_PLAY: 1

    - type: ReleaseRec
      debug: off
      optimize: balanced

    - type: ReleasePlay
      debug: off
      optimize: balanced
      define:
        - SDS_PLAY: 1

  # List related projects.
  projects:
    - project: algorithm/AlgorithmTest.cproject.yml
